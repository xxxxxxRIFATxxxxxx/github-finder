<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub Finder Application" />
    <meta name="keywords" content="GitHub, Finder, Application" />
    <meta name="author" content="Md. Rifat Islam" />

    <!-- Favicon -->
    <link rel="icon" href="img/github.png" type="image/gif" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>GitHub Finder</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Search GitHub Users</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Search User section -->
        <section id="search-user-section">
            <form id="search-user-form">
                <input type="text" id="username" name="username" placeholder="Enter a username to fetch a user profile and repos" />
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- User Profile section -->
        <section class="user-profile"></section>
    </main>
    <hr />

    <!-- Footer section -->
    <footer>
        <p>Copyright &copy; 2021 built with <span>&hearts;</span> by Md. Rifat Islam</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
